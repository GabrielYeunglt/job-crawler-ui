<div
  class="min-h-screen bg-gray-50 px-4 py-10 flex items-center justify-center"
>
  <div class="bg-white shadow rounded-xl p-8 w-full max-w-2xl text-center">
    <h1 class="text-2xl font-bold text-gray-800 mb-4">
      Job Crawling Dashboard
    </h1>
    <p class="text-gray-600 mb-6">
      Start scanning job boards and matching listings against your keyword
      categories. Click the button below to begin crawling.
    </p>

    <app-crawl-button label="Crawl all page"></app-crawl-button>

    <button
      (click)="handleResetJobs()"
      class="bg-red-600 hover:bg-red-700 text-white"
      class="px-5 py-2 rounded-lg text-sm font-medium transition"
      disabled
    >
      Reset Jobs table
    </button>
  </div>
</div>
